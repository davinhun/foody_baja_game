<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/general}">

<head>
    <title th:text="${#messages.msgOrNull('errorPage')?:'errorPage'}"></title>
</head>

<body>

<div th:insert="fragments/general.html :: nav-bar"></div>

<div layout:fragment="content">
    <div class="container">
        <h1><span th:text="${#messages.msgOrNull('errorCode')?:'Error code: '}"></span> <span
                th:text="${errorCode}">errorCode</span></h1>
        <h3><span th:text="${#messages.msgOrNull('errorDetail')?:'Error detail: '}"></span> <span
                th:text="${errorDetail}">errorDetail</span></h3>

    </div>

</div>
</body>
</html>
